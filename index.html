<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subdomain Finder - Enumerate All Subdomains for Any Domain | Free & Fast</title>
  <meta name="description"
    content="Find all subdomains of any domain easily with Subdomain Finder. Get accurate and fast results with our user-friendly tool designed for security professionals and developers.">
  <meta name="keywords"
    content="subdomain finder, subdomain enumeration, domain security, subdomain discovery, cybersecurity, penetration testing, domain enumeration tool, subdomain finder tool, subdomain finder online, subdomains online">
  <link rel="canonical" href="https://www.subdomainfinder.in/">
  <meta property="og:title" content="Subdomain Finder - Discover All Subdomains for Any Domain">
  <meta property="og:description"
    content="Use Subdomain Finder to quickly and accurately discover all subdomains of any domain. Perfect for security experts and developers.">
  <meta property="og:url" content="https://www.subdomainfinder.in/">
  <meta property="og:image" content="https://www.subdomainfinder.in/assets/images/logo.png">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.6/b-2.4.1/b-colvis-2.4.1/b-html5-2.4.1/b-print-2.4.1/datatables.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      --bs-pagination-focus-box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25);
    }

    .form-control:focus {
      box-shadow: 0 0 0 .25rem rgba(0, 0, 0, 0.25) !important;
      border-color: #777777 !important;
    }

    .page-item .page-link {
      background-color: #1d2124 !important;
      border: 1px solid black;
    }

    .page-link {
      color: white !important;
    }

    .dt-button-collection {
      background: #343a40 !important;
    }

    .dt-button.buttons-collection {
      background-color: #343a40 !important;
      color: white !important;
      border-color: #343a40 !important;
    }

    .dt-button.buttons-collection:hover {
      background-color: #23272b !important;
      border-color: #1d2124 !important;
    }

    .dt-button {
      background-color: #343a40 !important;
      color: white !important;
      border-color: #343a40 !important;
    }

    .dt-button:hover {
      background-color: #23272b !important;
      border-color: #1d2124 !important;
    }

    .container {
      max-width: 800px;
    }

    .input-group.searching {
      animation: pulse 1s infinite;
      box-shadow: #1d2124;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    #subdomain-table thead {
      background-color: #007bff;
      color: white;
    }

    #subdomain-count {
      font-size: 1.2em;
      font-weight: bold;
    }

    .export-dropdown {
      position: relative;
      display: inline-block;
    }

    .export-dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: #1d2124;
      z-index: 1;
      border-radius: 5px;
    }

    .export-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .export-dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .export-dropdown:hover .export-dropdown-content {
      display: block;
    }

    #subdomain-table th,
    #subdomain-table td {
      border: 1px solid #dee2e6;
    }

    .personal-navbar {
      justify-content: flex-start !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container personal-navbar">
      <img src="/assets/images/logo.png" alt="subdomainfinder.in Logo" style="max-width: 50px; margin-right: 10px;">
      <a class="navbar-brand" href="/">Subdomain Finder</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="privacy-policy.html">Privacy Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="terms-of-use.html">Terms of Use</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h1 class="text-center mb-4">Find Subdomains</h1>
    <div class="input-group mb-3">
      <input type="search" id="search-input" class="form-control rounded" placeholder="Enter domain (e.g., example.com)"
        aria-label="Search" aria-describedby="search-addon" />
      <button type="button" id="search-button" class="btn btn-dark">Search</button>
    </div>
    <div id="loading-spinner" class="d-none text-center mt-3">
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="subdomain-count" class="d-none text-center mt-3">
      Total Subdomains: <span id="count"></span>
    </div>
    <table id="subdomain-table" class="table table-striped mt-3 d-none">
      <thead>
        <tr>
          <th>#</th>
          <th>Subdomain</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script>
    $(document).ready(function () {
      let table;

      function performSearch() {

        let inputDomain = $("#search-input").val();

        let domain = extractDomain(inputDomain);
        if (domain == false) {
          Swal.fire({
            position: "center",
            animation: true,
            backdrop: true,
            color: "#545454",
            grow: false,
            icon: "error",
            title: "Invalid Domain!!!",
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            // This code runs after the alert is closed

            setTimeout(() => {
              $("#search-input").val('');
              $("#search-input").focus();
            }, 1000)
          });
          return false
        }


        $("#search-input").val(domain);

        $(".input-group").addClass("searching");
        $("#loading-spinner").removeClass("d-none");
        $("#subdomain-table").addClass("d-none");
        $("#subdomain-count").addClass("d-none");
        $("#export-options").addClass("d-none");
        $("#subdomain-table_wrapper").addClass("d-none");

        $(".dataTables_info, .dataTables_paginate").hide(); // Hide pagination and info

        fetch(`https://api.subdomainfinder.in/?domain=${domain}`)
          .then(response => response.json())
          .then(data => {
            $(".input-group").removeClass("searching");
            $("#loading-spinner").addClass("d-none");

            $("#subdomain-table_wrapper").removeClass("d-none");

            if (data.status === "success") {
              if (table) {
                table.destroy();
              }

              $("#subdomain-table tbody").empty();
              data.data.forEach((subdomain, index) => {
                $("#subdomain-table tbody").append(`<tr><td>${index + 1}</td><td>${subdomain}</td></tr>`);
              });

              $("#count").text(data.count);

              $("#subdomain-table").removeClass("d-none");
              $("#subdomain-count").removeClass("d-none");
              $("#export-options").removeClass("d-none");

              table = $('#subdomain-table').DataTable({
                dom: 'Bfrtip',
                buttons: [
                  {
                    extend: 'collection',
                    text: 'Export',
                    className: 'btn btn-dark',
                    buttons: [
                      {
                        extend: 'csv',
                        action: function (e, dt, button, config) {
                          $.fn.dataTable.ext.buttons.csvHtml5.action.call(this, e, dt, button, config);
                          $('.dt-button-collection').hide(); // Close the dropdown
                        }
                      },
                      {
                        extend: 'excel',
                        action: function (e, dt, button, config) {
                          $.fn.dataTable.ext.buttons.excelHtml5.action.call(this, e, dt, button, config);
                          $('.dt-button-collection').hide(); // Close the dropdown
                        }
                      },
                      {
                        extend: 'pdf',
                        action: function (e, dt, button, config) {
                          $.fn.dataTable.ext.buttons.pdfHtml5.action.call(this, e, dt, button, config);
                          $('.dt-button-collection').hide(); // Close the dropdown
                        }
                      },
                      {
                        extend: 'copy',
                        text: 'Copy',
                        exportOptions: {
                          columns: [1],
                          format: {
                            body: function (data, row, column, node) {
                              return data;
                            }
                          }
                        },
                        action: function (e, dt, button, config) {
                          const subdomains = table.column(1).data().toArray().join('\n');

                          navigator.clipboard.writeText(subdomains)
                            .then(() => {
                              Swal.fire({
                                position: "center",
                                animation: true,
                                backdrop: true,
                                color: "#545454",
                                grow: false,
                                icon: "success",
                                title: "Subdomains copied to clipboard!",
                                showConfirmButton: false,
                                timer: 1500
                              });
                            })
                            .catch(err => {
                              Swal.fire({
                                position: "center",
                                animation: true,
                                backdrop: true,
                                color: "#545454",
                                grow: false,
                                icon: "error",
                                title: "Failed to copy!",
                                showConfirmButton: false,
                                timer: 1500
                              });
                            });

                          $('.dt-button-collection').hide();
                        }
                      }
                    ]
                  }
                ],
                compact: true,
                hover: true
              });

              $(".dataTables_info, .dataTables_paginate").show(); // Show pagination and info

            } else {
              console.error("Error fetching subdomains:", data.message);
            }
          })
          .catch(error => {
            $(".input-group").removeClass("searching");
            $("#loading-spinner").addClass("d-none");
            Swal.fire({
              position: "center",
              animation: true,
              backdrop: true,
              color: "#545454",
              grow: false,
              icon: "error",
              title: "Error fetching subdomains!",
              showConfirmButton: false,
              timer: 1500
            });
            console.error("Error fetching subdomains:", error);
          });
      }

      function extractDomain(url) {
        try {
          // Remove protocol and path
          let domain = url.replace(/^(https?:\/\/)?(www\.)?/, '').split('/')[0];

          // Split by dots
          let parts = domain.split('.');

          // Check if we have at least two parts (domain and TLD)
          if (parts.length < 2) return false;

          // List of common TLDs that use more than one dot
          const specialTLDs = ['co.uk', 'co.in', 'com.au', 'co.za'];

          // Check for special TLDs
          for (let tld of specialTLDs) {
            if (domain.endsWith('.' + tld)) {
              return parts.slice(-3).join('.');
            }
          }

          // For other cases, return the last two parts
          return parts.slice(-2).join('.');
        } catch (error) {
          return false;
        }
      }


      $("#search-button").click(function () {
        performSearch();
      });

      $("#search-input").keypress(function (e) {
        if (e.which == 13) {
          performSearch();
        }
      });
      $('#search-input').focus()
    });


  </script>
</body>

</html>
