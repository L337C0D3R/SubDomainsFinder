name: Deploy static content to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Get Modified Files
        id: git_diff
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD > modified_files.txt
          else
            git ls-files > modified_files.txt
          fi
      - name: Filter Web Files
        id: filter_files
        run: |
          grep -E '\.(html|css|js|png|jpg|jpeg|gif|ico|webmanifest|xml|txt)$' modified_files.txt > web_files.txt
      - name: Format URLs for Purging
        id: format_urls
        run: |
          files=$(cat web_files.txt | sed 's|^|https://subdomainfinder.in/|' | jq -R -s -c 'split("\n")[:-1] | map(. | @json)')
          files_with_root=$(echo "$files" | jq '. + ["https://subdomainfinder.in/"]')
          echo "::set-output name=urls::$files_with_root"
          echo "Files to purge: $files_with_root"
      - name: Purge Modified Files from Cloudflare Cache
        run: |
          if [ -n "${{ steps.format_urls.outputs.urls }}" ]; then
            json_data='{"files":'${{ steps.format_urls.outputs.urls }}'}'
            echo "JSON payload being sent to Cloudflare: $json_data"
            curl --request POST \
            --url https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}' \
            --data "$json_data"
          else
            echo "No relevant files to purge."
          fi
