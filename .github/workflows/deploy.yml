name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get Modified Files
        id: git_diff
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD > modified_files.txt
          else
            git ls-files > modified_files.txt
          fi

      - name: Filter Web Files
        id: filter_files
        run: |
          grep -E '\.(html|css|js|png|jpg|jpeg|gif|ico|webmanifest|xml|txt)$' modified_files.txt > web_files.txt

      - name: Format URLs for Purging
        id: format_urls
        run: |
          purge_urls=""
          while IFS= read -r file; do
            url="https://subdomainfinder.in/$file"
            purge_urls="$purge_urls\"$url\","
            # Special case for index.html: also purge the root URL
            if [ "$file" = "index.html" ]; then
              purge_urls="$purge_urls\"https://subdomainfinder.in/\","
            fi
          done < web_files.txt
          purge_urls="[${purge_urls%,}]"
          echo "::set-output name=urls::$purge_urls"
          echo "Files to purge: $purge_urls"

      - name: Purge Modified Files from Cloudflare Cache
        run: |
          if [ -n "${{ steps.format_urls.outputs.urls }}" ]; then
            json_data='{"files":'${{ steps.format_urls.outputs.urls }}'}'
            echo "JSON payload being sent to Cloudflare: $json_data"
            curl --request POST \
            --url https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache \
            --header 'Content-Type: application/json' \
            --header 'Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}' \
            --data "$json_data"
          else
            echo "No relevant files to purge."
          fi
