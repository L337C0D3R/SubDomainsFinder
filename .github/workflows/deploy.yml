name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get Modified Files
        id: git_diff
        run: |
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            git diff --name-only HEAD^ HEAD > modified_files.txt
          else
            git ls-files > modified_files.txt
          fi
          echo "Modified files:"
          cat modified_files.txt
          echo "modified_files<<EOF" >> $GITHUB_OUTPUT
          cat modified_files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram Update
        if: success()
        run: |
          curl --request GET \
          --url "https://api.telegram.org/bot7149260415:AAHkMU6JwIBeQWUl_sP7OUg0l2z4r9QcJx8/sendMessage?chat_id=380215667&text=$(echo 'Status: Deployment successful.%0ADeployment ID: ${{ github.run_id }}.%0AModified Files:%0A${{ steps.git_diff.outputs.modified_files }}' | jq -sRr @uri)"
