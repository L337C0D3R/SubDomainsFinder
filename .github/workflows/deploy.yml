name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge Cloudflare Cache
        run: |
          curl --request POST \
          --url https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache \
          --header 'Content-Type: application/json' \
          --header 'Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}' \
          --data '{"files": ["https://subdomainfinder.in", "https://subdomainfinder.in/", "https://subdomainfinder.in/index.html", "https://subdomainfinder.in/", "https://subdomainfinder.in/privacy-policy.html", "https://subdomainfinder.in/terms-of-use.html", "https://subdomainfinder.in/sitemap.xml"]}'

      - name: Send Telegram Update
        if: success()  # Only run this step if all previous steps were successful
        run: |
          curl --request GET \
          --url "https://api.telegram.org/bot7149260415:AAHk_PvLrZ-Xm2N7sinvLQEiZhdeL3IP8Hs/sendMessage?chat_id=380215667&text=Deployment%20and%20cache%20purge%20completed%20successfully."
